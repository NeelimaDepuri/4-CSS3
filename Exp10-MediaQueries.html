<!DOCTYPE html>
<html>
<head>
    <title>CSS3 RGBA</title>
    <style>
        @media screen and (min-width:499px) {
            body{background-color: rgb(19, 223, 223);}
        }
        @media screen and (min-width:769px) and (max-width:1024){
            body{background-color: rgb(220, 223, 19);}
        }
        @media screen and (min-width:1244px) {
            body{background-color: rgb(194, 93, 214);}
        }
    </style>
</head>
<body>
    <p>hiii</p>
</body>
</html>
