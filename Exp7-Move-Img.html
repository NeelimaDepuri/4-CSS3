<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Animation</title>
    <style>
        .a{
            margin: 110px;
            width: 100px;
            height: 150px;
            background: url("E:\neel.jpg")no-repeat;
            position: relative;
            animation: repeatit 9s linear 0s infinite alternate;
        }
        @keyframes repeatit{
            from{left: 0;}
            to{left: 70%;}
        }
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>
